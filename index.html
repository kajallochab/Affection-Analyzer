<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Affection Analyzer</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>

    <div id="content-box">
        <h1>Affection Analyzer</h1>
        <p>Enter your name and your Pet's name to see how much they love you:</p>
        <br>

        <label for="your-name">Your Name: </label>
        <input type="text" id="your-name" name="your-name"><br><br>
        <label for="pet-name">Pet's Name:</label>
        <input type="text" id="pet-name" name="pet-name"><br><br>

        <button id="calculate">Calculate</button>

        <h2 id="result-message"></h2>
        <p id="result-percentage"></p>
    </div>
</body>

</html>
